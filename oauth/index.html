<!DOCTYPE html>
<html>
<title>Authorization code flow</title>
<style>
	.jumbotron {
		padding-top: 10px !important;
		padding-bottom: 10px !important;
	}

	pre {
		word-wrap: break-word;
	}
</style>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="OAuth debugger">
	<meta name="keywords" content="OAuth debug jwt">
	<meta name="author" content="Guy Chauliac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="grantflow.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body onload="loadFromCookie()">

	<div class="jumbotron text-center">
		<h1>OAuth/OpenID Connect debugger</h1>
		<p>Choose grant type, fill fields, press Authorize, inspect response.</p>
	</div>

	<div class="container">
		<div class="form-group">
			<label for="grantType">Grant type</label>
			<select class="custom-select" id="grantType" aria-describedby="grantTypeHelp" placeholder="Enter grant type">
				<option selected value="1">Authorization code flow</option>
			</select>
			<small id="grantTypeHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="authorize_endpoint">Authorize endpoint</label>
			<input type="text" class="form-control" id="authorize_endpoint" aria-describedby="authorizationEndpointHelp" placeholder="Enter authorization endpoint">
			<small id="authorizationEndpointHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="token_endpoint">Token endpoint</label>
			<input type="text" class="form-control" id="token_endpoint" aria-describedby="tokenEndpointHelp" placeholder="Enter token endpoint">
			<small id="tokenEndpointHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="clientid">Client id</label>
			<input type="text" class="form-control" id="clientid" aria-describedby="clientIdHelp" placeholder="Enter client id">
			<small id="clientIdHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="secret">Secret</label>
			<input type="text" class="form-control" id="secret" aria-describedby="secretHelp" placeholder="Enter secret">
			<small id="secretHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="redirect_url">Redirect url</label>
			<input type="text" class="form-control" id="redirect_url" aria-describedby="redirectURLHelp" placeholder="Enter redirect url">
			<small id="redirectURLHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="audience">Audience</label>
			<input type="text" class="form-control" id="audience" aria-describedby="audienceHelp" placeholder="Enter audience">
			<small id="audienceHelp" class="form-text text-muted"></small>
		</div>

		<div class="form-group">
			<label for="scope">Scope</label>
			<input type="text" class="form-control" id="scope" aria-describedby="scopeHelp" placeholder="Enter scope">
			<small id="scopeHelp" class="form-text text-muted"></small>
		</div>

		<div>
			<label for="authrequest">Authorization request</label>
			<pre id="authrequest"></pre>
		</div>
		<button class="btn btn-primary" onClick="authorize()">Authorize</button>
		<button class="btn btn-primary" onClick="createRequest()">Show authorization request</button>

		<a class="btn btn-info" href="/oauth/">Back</a>

		<p></p>
	</div>

	<div class="panel-footer navbar-fixed-bottom text-right">v1.9.4</div>
</body>

</html>
