<html>
<title>Oauth callback</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    input,
    a {
        display: block;
        margin: 20px 0;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="OAuth debugger">
    <meta name="keywords" content="OAuth debug jwt">
    <meta name="author" content="Guy Chauliac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="callback.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body onload="onLoad()">
    <div class="container">
        <div>
			<label for="code">Authorization code</label>
			<pre id="code"></pre>
		</div>

        <div>
			<label for="token">Access token</label>
			<pre id="token"></pre>
		</div>

        <div>
			<label for="decoded_header">Access token header</label>
			<pre id="decoded_header"></pre>
		</div>

        <div>
			<label for="decoded_body">Access token body</label>
			<pre id="decoded_body"></pre>
		</div>

        <div>
			<label for="signature">Access token signature</label>
			<pre id="signature"></pre>
		</div>

        <div id="warning" class="w3-panel w3-pale-red w3-border" id="warning">Result of matching scopes</div>

        <a href="https://jwt.io/">Decode the access token at jwt.io</a>
        <a href="/oauth/grantflow.html">Back</a>
    </div>
</body>

</html>
